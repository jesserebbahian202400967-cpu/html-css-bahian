<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Electric Bill Calculator - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    
    <div class="left-box">
      <h1>Welcome</h1>

      <img src="logo.png.png" 
           alt="Electric Bill Calculator Logo" 
           class="logo-img">
    </div>

    <div class="right-box">
      <input id="email" type="email" placeholder="Enter email" class="input-box">
      <input id="password" type="password" placeholder="Password" class="input-box">
      
      <div id="recent-users-container" style="margin: 15px 0; padding: 10px; background: #f5f5f5; border-radius: 5px;"></div>
      
      <a class="forgot" href="">forgot password?</a>

      <button id="login-btn" class="login-btn-link">LOGIN</button>



      <p class=" ">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase-config.js"></script>
<script src="js/auth.js"></script>
<script>
// Initialize recent users
async function loadRecentUsers() {
  const recentUsers = getRecentUsers(); // Get from localStorage first
  let usersToDisplay = recentUsers;
  
  // Try to fetch from database
  try {
    const dbResult = await getRecentUsersFromDatabase();
    if (dbResult.success && dbResult.data.length > 0) {
      usersToDisplay = dbResult.data;
    }
  } catch (error) {
    console.warn('Could not load from database, using localStorage:', error);
  }
  
  const container = document.getElementById('recent-users-container');
  
  if (usersToDisplay.length > 0 && container) {
    container.style.display = 'block';
    container.innerHTML = '<p style="margin: 0 0 10px 0; font-weight: bold;">Recent Users:</p>';
    usersToDisplay.forEach(email => {
      const btn = document.createElement('button');
      btn.className = 'recent-user-btn';
      btn.textContent = email;
      btn.style.marginRight = '5px';
      btn.style.marginBottom = '5px';
      btn.style.padding = '8px 12px';
      btn.style.background = '#007bff';
      btn.style.color = 'white';
      btn.style.border = 'none';
      btn.style.borderRadius = '4px';
      btn.style.cursor = 'pointer';
      btn.style.fontSize = '12px';
      btn.onclick = () => {
        document.getElementById('email').value = email;
        document.getElementById('password').focus();
      };
      container.appendChild(btn);
    });
  }
}

// Load recent users on page load
document.addEventListener('DOMContentLoaded', loadRecentUsers);

document.getElementById('login-btn').addEventListener('click', async function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  
  if (!email || !password) {
    alert('Please enter email and password.');
    return;
  }
  
  const result = await login(email, password);
  
  if (result.success) {
    console.log('✅ Login successful, creating profile...');
    
    try {
      // Create/update user profile on login
      const profileResult = await createOrUpdateProfile(email);
      console.log('Profile result:', profileResult);
      
      if (profileResult.success) {
        console.log('✅ Profile created/updated successfully');
      } else {
        console.warn('⚠️  Profile creation had issues:', profileResult.message);
      }
    } catch (error) {
      console.error('❌ Error creating profile:', error);
    }
    
    // Wait a moment for profile to save, then redirect
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 1000);
  } else {
    alert(result.message);
  }
});
</script>

</body>
</html>
