<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>

<nav class="navbar">
  <a href="profile.html">
    <img src="profile.png.webp" class="avatar">
  </a>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="calculator.html" class="active">Calculator</a></li>
    <li><a href="history.html">History</a></li>
    <li><a href="login.html">Log out</a></li>
  </ul>
</nav>

<div class="main">

 
  <div class="form-box">
    <h2>Electricity Bill Calculator</h2>
    <p class="subtitle">Fill out the info below and we'll compute it for you!</p>

    <label>Month</label>
    <input type="text" id="month" placeholder="Ex: January">

    <label>Power Used (kWh)</label>
    <input type="number" id="consumption" placeholder="Ex: 200">

    <label>Price per kWh (₱)</label>
    <input type="number" id="rate" placeholder="Ex: 12">

    <button onclick="calculateBill()">Calculate</button>
  </div>


  <div class="result-box">
    <h3>Your Estimated Bill:</h3>
    <h1 id="totalBill">₱0.00</h1>
    <p class="note">Calculation: kWh × Rate</p>
  </div>

</div>

<script>
function calculateBill() {
  let month = document.getElementById("month").value;
  let consumption = parseFloat(document.getElementById("consumption").value);
  let rate = parseFloat(document.getElementById("rate").value);

  if (!month || isNaN(consumption) || isNaN(rate)) {
    alert("Please fill out all fields correctly");
    return;
  }

  let total = consumption * rate;

  document.getElementById("totalBill").innerText = "₱" + total.toFixed(2);

  // STORE DATA
  localStorage.setItem("last_month", month);
  localStorage.setItem("last_consumption", consumption);
  localStorage.setItem("last_total", total.toFixed(2));
  localStorage.setItem("last_rate", rate);
}
</script>


</body>
</html>
