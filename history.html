<!DOCTYPE html>
<html lang="en">

<body>

<nav class="navbar">

  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>

    <li><a href="history.html" class="active">History</a></li>
    <li><a href="login.html">Log out</a></li>
  </ul>
</nav>

<section class="content">

  <h2>Electric Bill History</h2>

  <div class="last-bill">
    <p>Last Month Bill:</p>
    <h1>₱0.00</h1>
    <small>0 kWh</small>
  </div>

  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>kWh Used</th>
          <th>Total Bill</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>

</section>

</body>
<script>
  
  let history = JSON.parse(localStorage.getItem("billHistory")) || [];

  
  const tbody = document.querySelector("table tbody");

 
  history.forEach(entry => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${entry.month}</td>
        <td>${entry.consumption} kWh</td>
        <td>₱${entry.total}</td>
        <td>₱${entry.rate}</td>
      `;

      tbody.appendChild(row);
  });


  if (history.length > 0) {
      const last = history[history.length - 1]; 

      document.querySelector(".last-bill h1").textContent = "₱" + last.total;
      document.querySelector(".last-bill small").textContent = last.consumption + " kWh";
  }
</script>

</html>
