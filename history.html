<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="history.css">
</head>
<body>

<nav class="navbar">
  <a href="profile.html">
    <img src="profile.png.webp" class="avatar">

  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>

  </ul>

<section class="content">

  <h2>Electric Bill History</h2>

  <div class="last-bill">
    <p>Last Month Bill:</p>
    <h1>₱0.00</h1>
    <small>0 kWh</small>
  </div>

  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>kWh Used</th>
          <th>Total Bill</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>

</section>

<script>
</script>

<!-- Load Supabase SDK, config and auth helpers -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase-config.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/auth.js"></script>
<script src="js/database.js"></script>
<script>requireAuth();</script>

<script>
  const tbody = document.querySelector("table tbody");

  // Load history from Supabase for the current user
  async function loadHistory() {
    try {
      const result = await getUserCalculations();
      
      if (result.success && result.data.length > 0) {
        result.data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.month}</td>
            <td>${entry.kwh_used.toFixed(2)} kWh</td>
            <td>₱${Number(entry.bill_amount).toFixed(2)}</td>
            <td>₱${entry.rate.toFixed(4)}</td>
          `;
          tbody.appendChild(row);
        });

        const last = result.data[0];
        document.querySelector('.last-bill h1').textContent = '₱' + Number(last.bill_amount).toFixed(2);
        document.querySelector('.last-bill small').textContent = last.kwh_used.toFixed(2) + ' kWh';
      } else {
        console.log('No calculations found');
      }
    } catch (err) {
      console.error('Error loading history:', err);
    }
  }

  document.addEventListener('DOMContentLoaded', loadHistory);

</script>

</body>
</html>
