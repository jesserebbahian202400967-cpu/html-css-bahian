<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <nav class="navbar">
    <a href="profile.html">
      <img src="profile.png.webp" class="avatar" alt="User Icon">
    </a>

    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="calculator.html">Calculator</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="login.html">Log out</a></li>
    </ul>
  </nav>

  <section class="profile-section">

    <div class="profile-header">
      <img src="profile.png.webp" class="profile-pic">

      <div class="text">
        <h1>User Name</h1>
        <h3>Edit Profile</h3>
        <p class="change">Change password</p>
      </div>
    </div>

    <div class="info-box">

      <div class="info-row">
        <span class="icon">üìß</span>
        <label>Email</label>
        <p>email@example.com</p>
      </div>

    </div>

  </section>

</body>
</html>

  <!-- Load Supabase SDK, config and auth helpers -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth-guard.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/database.js"></script>
  <script>
    // Protect this page
    requireAuth();
    
    // Load user profile information
    async function loadProfileData() {
      try {
        console.log('‚úÖ Loading profile data...');
        
        // First get current user
        const currentUser = await getCurrentUser();
        console.log('Current user:', currentUser);
        
        const result = await getUserProfile();
        console.log('Profile result:', result);
        
        if (result.success && result.data) {
          const profile = result.data;
          console.log('‚úÖ Profile loaded:', profile);
          
          // Display email
          const emailElement = document.querySelector('.info-box .info-row p');
          if (emailElement) {
            emailElement.textContent = profile.email || 'N/A';
            console.log('‚úÖ Email set to:', profile.email);
          }
          
          // Display name
          const userNameElement = document.querySelector('.profile-header .text h1');
          if (userNameElement) {
            userNameElement.textContent = profile.full_name || profile.email?.split('@')[0] || 'User';
            console.log('‚úÖ Name set to:', userNameElement.textContent);
          }
        } else {
          console.warn('‚ö†Ô∏è  Profile not found, using fallback');
          // Fallback to email from auth if profile doesn't exist
          const email = await getCurrentUserEmail();
          console.log('Fallback email:', email);
          
          if (email) {
            const emailElement = document.querySelector('.info-box .info-row p');
            if (emailElement) {
              emailElement.textContent = email;
            }
            
            const userNameElement = document.querySelector('.profile-header .text h1');
            if (userNameElement) {
              userNameElement.textContent = email.split('@')[0];
            }
          }
        }
      } catch (error) {
        console.error('‚ùå Error loading profile data:', error);
        
        // Fallback to email
        try {
          const email = await getCurrentUserEmail();
          console.log('Fallback email (from catch):', email);
          
          if (email) {
            const emailElement = document.querySelector('.info-box .info-row p');
            if (emailElement) {
              emailElement.textContent = email;
            }
          }
        } catch (e) {
          console.error('‚ùå Fallback also failed:', e);
        }
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadProfileData);
  </script>
